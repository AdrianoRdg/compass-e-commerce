<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bandage</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-top">
        <address>
          <ul class="list-style">
            <li>
              <img src="images/icons/phone-icon.svg" alt="a phone icon" />
              (225) 555-0118
            </li>
            <li>
              <img src="images/icons/email-icon.svg" alt="an email icon" />
              michelle.rivera@example.com
            </li>
          </ul>
        </address>

        <aside>Follow Us and get a chance to win 80% off</aside>

        <nav class="social-media">
          <span>Follow Us :</span>
          <ul class="list-style">
            <li><img src="images/icons/instagram-icon.svg" alt="" /></li>
            <li><img src="images/icons/youtube-icon.svg" alt="" /></li>
            <li><img src="images/icons/facebook-icon.svg" alt="" /></li>
            <li><img src="images/icons/twitter-icon.svg" alt="" /></li>
          </ul>
        </nav>
      </div>

      <div class="header-bottom">
        <div class="brand-and-navigation">
          <h3>Bandage</h3>

          <nav class="navigation-header">
            <ul class="list-style">
              <li>Home</li>
              <li>Shop</li>
              <li>About</li>
              <li>Blog</li>
              <li>Contact</li>
              <li>Pages</li>
            </ul>
          </nav>
        </div>

        <div class="action-buttons">
          <nav class="auth">
            <img src="images/icons/profile-icon.svg" alt="" />
            <ul class="list-style">
              <li>Login</li>
              <li><span>/</span></li>
              <li>Register</li>
            </ul>
          </nav>

          <nav>
            <ul class="list-style">
              <li>
                <img src="images/icons/search-icon.svg" alt="" />
              </li>
              <li><img src="images/icons/cart-icon.svg" alt="" /></li>
              <li><img src="images/icons/favorite-icon.svg" alt="" /></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
